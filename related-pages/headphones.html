<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <title>HearBetter</title>
</head>

<body>
  <div class="wrapper flex-column-mob flex-row-desk">
    <header>
      <nav class="navbar flex-row-mob flex-column-desk sticky">
        <a href="/index.html">
          <h1 class="logo">HEAR <i class="fas fa-headphones logo-icon"></i> BETTER</h1>
        </a>
        <div class="categories hidden flex-column-desk flex1-desk">
          <a class="padding-bottom-6 selected">Headphones</a>
          <a href="#">Earphones</a>
        </div>
        <div class="menu flex-row-desk flex1-desk">
          <a href="#menu-page" class="fas fa-bars" id="menu-icon"> <span class="hidden">Menu</span></a>
        </div>
        <div class="social hidden flex-column-desk">
          <a class="padding-bottom-3" href="#">Instagram</a>
          <a class="padding-bottom-3" href="#">Facebook</a>
          <a class="padding-bottom-3" href="#">Twitter</a>
          <a href="#">Youtube</a>
        </div>
      </nav>
    </header>
    <main class="flex-row-desk flex1-mob">
      <div class="main-viewport flex-column-mob flex1-mob">

        <!-- Categories -->
        <section class="categories">
          <nav class="flex-row-mob">
            <a>
              <h2 class="selected">Headphones</h2>
            </a>
            <a href="#earphones">
              <h2>Earphones</h2>
            </a>
          </nav>
        </section>

        <!-- Menu -->
        <section class="menu-page flex1-mob flex-column-mob" id="menu-page">
          <div class="search flex1-mob flex-row-desk">
            <div class="opaque flex-column-mob flex1-desk">
              <h4>Search</h4>
              <input type="search" name="searchbar" id="searchbar">
            </div>
            <div class="hidden flex1-desk search-desk-img"></div>
          </div>
          <div class="menu-main flex-column-mob">
            <a href="#" class="fas fa-times-circle close-menu"></a>
            <div class="menu-nav-wrapper flex-row-mob">
              <nav class="flex-column-mob">
                <h3>SHOP</h3>
                <a class="selected">Headphones</a>
                <a href="#">Earphones</a>
              </nav>
              <nav class=" flex-column-mob">
                <h3>COMPANY</h3>
                <a href="#">About us</a>
                <a href="#">Carrers</a>
                <a href="#">Terms &<br> Conditions</a>
                <a href="#">Privacy &<br> Cookies</a>
              </nav>
              <nav class=" flex-column-mob">
                <h3>SUPPORT</h3>
                <a href="#">Assistance</a>
                <a href="#">Shipping<br> Information</a>
                <a href="#">Returns</a>
                <a href="#">Contact</a>
              </nav>
            </div>
          </div>
          <div class="newsletter flex1-mob flex-row-desk">
            <div class="hidden flex1-desk newsletter-desk-img"></div>
            <div class="opaque flex-column-mob  flex1-desk">
              <h4>Subscribe To Our Newsletter</h4>
              <input type="email" name="newsletter" id="newsletter">
            </div>
          </div>
        </section>
      </div>
      <section class="right-bar hidden flex-column-desk sticky">
        <div class="cart flex-row-desk">
          <span>Cart</span><span class="cart-counter">0</span>
        </div>
        <i class="fas fa-search"></i>
        <i class="far fa-user"></i>
      </section>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/4769bb681b.js"></script>
</body>

</html>
